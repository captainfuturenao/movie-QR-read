<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }

        #container {
            position: relative;
            height: 100%;
            aspect-ratio: 9/16;
            /* Vertical Aspect Ratio */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Clickable Link Area for QR Code */
        #click-layer {
            display: none;
            /* Hidden strictly until playing */
            position: absolute;
            /*
               Calculated based on 1080x1920 video (Secondary calculation):
               QR Container is at Right: 50px, Bottom: 350px.
               QR box size (with padding) is approx 140px x 160px.
               
               Bottom: 350 / 1920 = ~18%
               Right: 50 / 1080 = ~4.6%
               Width: 140 / 1080 = ~13%
               Height: 160 / 1920 = ~8.3%
            */
            right: 4.6%;
            bottom: 18%;
            width: 15%;
            height: 10%;
            z-index: 10;
            cursor: pointer;
            /* Debugging: Un-comment to see the hit box */
            /* background: rgba(255, 0, 0, 0.3); */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div id="container">
        <!--
            Robust Mobile Playback Config:
            - controls: Essential for iOS/Android to allow user to start playback manually if autoplay fails.
            - playsinline: Essential for iOS to play inline instead of fullscreen.
            - preload="auto": Helps buffer metadata quickly.
            - No autoplay: Not reliable on mobile with sound. User tap on 'controls' is best.
        -->
        <video id="main-video" src="/video_vertical_mobile.mp4" controls playsinline preload="auto"></video>

        <!-- The invisible link button over the QR code -->
        <a href="https://forms.gle/xeP3LXCYDt4aotZU6" target="_blank" id="click-layer"></a>
    </div>

    <script>
        const video = document.getElementById('main-video');
        const clickLayer = document.getElementById('click-layer');

        // Only show the clickable link when video is actually playing.
        // This prevents the link from blocking the native Play button before start.
        video.addEventListener('play', () => {
            clickLayer.style.display = 'block';
        });

        video.addEventListener('pause', () => {
            // Optional: Hide it on pause so user can use controls easily? 
            // But usually we want them to click even if paused.
            // Let's keep it visible if they paused, assuming they saw the QR.
            clickLayer.style.display = 'block';
        });

        video.addEventListener('ended', () => {
            clickLayer.style.display = 'block';
        });
    </script>
    </div>
</body>

</html>
