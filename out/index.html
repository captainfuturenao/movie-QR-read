<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }

        #container {
            position: relative;
            height: 100%;
            aspect-ratio: 16/9;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Clickable Link Areas - Initially Hidden */
        #click-layer {
            display: none;
            /* Hidden until playing */
            position: absolute;
            bottom: 5%;
            right: 3%;
            width: 30%;
            height: 30%;
            cursor: pointer;
            z-index: 10;
        }

        #mobile-click-area {
            display: none;
            /* Hidden until playing */
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35%;
            z-index: 5;
        }

        /* Play Button Overlay */
        #start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            color: white;
            cursor: pointer;
        }

        .play-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .instruction {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="container">
        <!-- Revert to no controls, rely on overlay -->
        <video id="main-video" src="/video_mobile.mp4" playsinline preload="auto"></video>

        <a href="https://forms.gle/xeP3LXCYDt4aotZU6" target="_blank" id="click-layer"></a>
        <a href="https://forms.gle/xeP3LXCYDt4aotZU6" target="_blank" id="mobile-click-area"></a>

        <div id="start-overlay">
            <div class="play-icon">▶️</div>
            <div class="instruction">タップして再生（音声あり）</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('main-video');
        const overlay = document.getElementById('start-overlay');
        const clickLayer = document.getElementById('click-layer');
        const mobileClickArea = document.getElementById('mobile-click-area');

        const startPlayback = async () => {
            // 1. Try to play with sound (unmuted)
            video.muted = false;

            try {
                await video.play();
                // Success
                overlay.style.display = 'none';
                clickLayer.style.display = 'block';
                mobileClickArea.style.display = 'block';
            } catch (err) {
                console.warn("Unmuted playback failed:", err);

                // 2. If that fails (e.g. browser policy), try muted
                video.muted = true;
                try {
                    await video.play();
                    // Success (muted)
                    overlay.style.display = 'none';
                    clickLayer.style.display = 'block';
                    mobileClickArea.style.display = 'block';
                    alert("音声をオンにするには、スマホの音量ボタン操作が必要です。");
                } catch (err2) {
                    console.error("Muted playback failed:", err2);
                    alert("動画を再生できませんでした。\nエラー: " + err2.message);
                }
            }
        };

        overlay.addEventListener('click', startPlayback);

        // Ensure video loops
        video.addEventListener('ended', () => {
            video.currentTime = 0;
            video.play();
        });
    </script>
</body>

</html>
