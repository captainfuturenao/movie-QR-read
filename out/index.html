<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            background: black;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: sans-serif;
        }

        #container {
            position: relative;
            height: 100%;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div id="container">
        <!-- 
            Robust Mobile Playback Config:
            - controls: Essential for iOS/Android to allow user to start playback manually if autoplay fails.
            - playsinline: Essential for iOS to play inline instead of fullscreen.
            - preload="auto": Helps buffer metadata quickly.
            - No autoplay: Not reliable on mobile with sound. User tap on 'controls' is best.
        -->
        <video id="main-video" src="/video_mobile.mp4" controls playsinline preload="auto"></video>
    </div>
</body>

</html>
